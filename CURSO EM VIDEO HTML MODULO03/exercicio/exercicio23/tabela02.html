<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 500px;
      border-collapse: collapse;
    }

    thead, tfoot {
      background-color: gray;
      color: black;
      border: 1px solid black;
    }

    th {
      border: 2.5px solid black;
      padding: 6px;  
    }
    
    td {
      border: 1px solid black;
      padding: 3px;
      text-align: center;
    }

     .numerotd{
      text-align: center;
    }

  </style>
</head>
<body>
  <h1>Uso de tabelas grandes</h1>
  <table>
      <thead>
        <tr>
          <th>Estado</th>
          <th>População</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            São Paulo
          </td>
          <td class="numerotd">
            46.649.132
          </td>
        </tr>
        <tr>
          <td>
            Minas Gerais
          </td>
          <td class="numerotd">
            21.411.923
          </td>
        </tr>
        <tr>
          <td>
            Rio de Janeiro
          </td>
          <td class="numerotd">
            17.463.349
          </td>
        </tr>
      </tbody>
      <tfoot>
        <th>
          Total de habitantes
        </th>
        <td style="border-width: 2.5px; background-color: lightgray;" class="numerotd">
          <strong>85.524.404</strong>
        </td>
      </tfoot>
    </table>
</body>
</html>
